<!DOCTYPE html>

<html lang="en">

<head>
    <title>Click the Universe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:400,500" rel="stylesheet">
</head>

<body>

    <h1>Click the<br>Universe</h1>

    <div class="jeu">

        <div class="clicker">
            <div class="distance">
                <div id="affichage">0</div>
                <p>km</p>
            </div>
            <input id="bouton" type="image" src="assets/img/mortyfeu.png" onclick="add()">
        </div>

        <div class="booster">

            <input id="multiplier" type="image" src="assets/img/essence.png" onclick="augmenterMultiplicateur()">
            <div id="compteur">Multiplicateur x1</div>
            <div id="prix">&#8593; contre 50 km</div>

            <input id="autoClick" type="image" src="assets/img/rick2.png" onclick="autoClick()">
            <div id="rickClick">Rick's Clicker</div>
            <div id="autoclick">&#8593; contre 500 km</div>

            <input id="bonus" type="image" src="assets/img/summer.png" onclick="bonus()">
            <div id="summerClick">Summer's Bonus</div>
            <div id="prixSummer">&#8593; contre 5000 km</div>

        </div>

    </div>

    <script src="assets/js/script.js"></script>

</body>

</html>
